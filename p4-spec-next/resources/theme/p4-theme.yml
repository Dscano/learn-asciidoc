extends: ~
footer:
  height: 1in
  font-size: 10
  font-family: UtopiaStd-Regular
  columns: =100%
  recto:
    center:
      content: '{page-number}'
  verso:
    center:
      content: '{page-number}'
page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: Letter
  numbering:
    start-at: toc

font:
  catalog:
    UtopiaStd-Regular:
      normal: Utopia/utopia-regular.ttf
      bold: Utopia/utopia-bold.ttf
      italic: Utopia/utopia-italic.ttf
      bold_italic: Utopia/utopia-bolditalic.ttf
    LuxiMono:
      normal: LuxiMono/luximr.ttf
      bold:  LuxiMono/luximb.ttf
      italic: LuxiMono/luximri.ttf
      bold_italic: LuxiMono/luximbi.ttf
    OpenSans:
      normal: OpenSans/OpenSans-Regular.ttf
      bold: OpenSans/OpenSans-Bold.ttf
      italic: OpenSans/OpenSans-Italic.ttf
      bold_italic: OpenSans/OpenSans-BoldItalic.ttf
    
base:
  font-family: UtopiaStd-Regular
  line-height: 1
code:
  font-family: LuxiMono
codespan:
  font-family: $code-font-family
heading:
  font-family: LuxiMono
  font-color: #262626
  font-size: 17
  font-style: bold
  line-height: 1.2
  margin-bottom: 10
link:
  font-color: #002FA7
list:
  indent: $base-font-size * 1.2

title-page:
  font-family: OpenSans
  font-color: #080808
  font-size:  25
  font-style: bold
  text-align: center
  logo:
    image: image:logo.png[pdfwidth=3.0in,align=center]
  subtitle:
    font-family: OpenSans
    font-color: #080808
    font-size:  15
    text-align: center
  revision:
    font-family: OpenSans
    font-color: #080808
    font-size:  10
    text-align: center

abstract:
  title:
    font-family: UtopiaStd-Regular
    font-color: #080808
    font-size:  15
    font-style: italic
    text-align: center

toc:
  font-family: OpenSans
  font-color: #01226e
  font-size:  10
  title:
    font-family: OpenSans
    font-color: #080808
    font-size:  15
    font-style: bold
  dot-leader:
    content: ". "
    levels: 2 3 4 5

 